<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      The current time is: <span class="currentDay"></span>
    </div>
    <div class = "container">
      <div class = "tblockOne row">
          <p class= "hour">9 AM</p> 
          <input type = "text" class = "time-block text description" id="dailyTask1">
          <button class = "saveBtn">Save</button>
      </div>
      <div class = "tblockTwo row"> 
          <p class= "hour">10 AM</p>
          <input type = "text" class = "time-block textarea text" id="dailyTask2">
          <button class = "saveBtn">Save</button>
      </div>
      <div class = "tblockThree row">
          <p class= "hour">11 AM</p> 
          <input type = "text" class = "time-block text description" id="dailyTask3">
          <button class = "saveBtn">Save</button>
      </div>
      <div class = "tblockFour row">
          <p class= "hour">12 PM</p> 
          <input type = "text" class = "time-block text description" id="dailyTask4"> 
          <button class = "saveBtn">Save</button>
      </div>
      <div class = "tblockFive row">
          <p class= "hour">1 PM</p> 
          <input type = "text" class = "time-block text description" id="dailyTask5">
          <button class = "saveBtn">Save</button>
      </div>
      <div class = "tblockSix row">
          <p class= "hour">2 PM</p>
          <input type = "text" class = "time-block text description" id="dailyTask6">
          <button class = "saveBtn">Save</button>
      </div>
      <div class = "tblockSeven row">
          <p class= "hour">3 PM </p> 
          <input type = "text" class = "time-block text description" id="dailyTask7">
          <button class = "saveBtn">Save</button>
      </div>
      <div class = "tblockEight row">
         <p class= "hour">4 PM</p>
         <input type = "text" class = "time-block text description" id="dailyTask8"> 
         <button class = "saveBtn">Save</button>
      </div>
      <div class = "tblockNine row">
        <p class= "hour">5 PM</p>
        <input type = "text" class = "time-block text description" id="dailyTask9">
        <button class = "saveBtn">Save</button>
     </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
